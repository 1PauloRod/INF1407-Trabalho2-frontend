<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">

        <form id="register-form">

            <h1>Cadastro</h1>
            <input id="name" placeholder="Nome" type="text" required>
            <input id="last-name" placeholder="Sobrenome" type="text" required>
            <input id="email" placeholder="Email" type="email" required>
            <input id="password" placeholder="Senha" type="password" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div id="message"></div>


</body>
    <script type="module" src="../dist/register.js"></script>
</html>
