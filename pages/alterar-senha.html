<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Alterar Senha</title>
    <link rel="stylesheet" href="../style/register.css">
</head>
<body>

<div class="container">
    <form id="formSenha" class="card">
        <h1>Alterar Senha</h1>

        <div id="message"></div>

        <label>Senha atual:</label>
        <input type="password" id="senha_atual" required>

        <label>Nova senha:</label>
        <input type="password" id="nova_senha" required>

        <button type="submit" class="btn">Salvar</button>

        <p class="link">
            <a href="home.html">Voltar</a>
        </p>
    </form>

</div>

<script type="module" src="../dist/alterar_senha.js"></script>
</body>
</html>
